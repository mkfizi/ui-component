        <!-- Inline code to avoid FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = "dark";
            document.documentElement.classList.toggle("dark", localStorage.theme === "dark" ||(!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches));
        </script>
        <!-- END Inline code to avoid FOUC -->
        
        <title>UI Component | Offcanvas</title>

    <body class="relative min-h-dvh antialiased bg-white dark:bg-neutral-950">
        <!-- Content -->
        <main class="w-full max-w-screen-sm px-4 sm:px-8 mx-auto my-32">

            <!-- Offcanvas Trigger -->
            <button id="offcanvas-open-button" type="button" class="px-4 py-2 text-sm font-medium text-white bg-black rounded cursor-pointer dark:text-black hover:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-white disabled:pointer-events-none disabled:opacity-60" aria-controls="offcanvas" aria-expanded="false" aria-label="Open offcanvas.">
                <span>Offcanvas</span>
            </button>
            <!-- END Offcanvas Trigger -->

            <!-- Offcanvas -->
            <div id="offcanvas" class="fixed top-0 left-0 z-10 invisible hidden w-screen h-dvh bg-black/80" inert>
                <div class="fixed top-0 left-0 h-full p-4 overflow-y-auto bg-white border-r shadow border-neutral-200 dark:border-neutral-800 w-72 dark:bg-neutral-950" aria-labelledby="offcanvas">
                    <button id="offcanvas-close-button" type="button" class="absolute cursor-pointer right-4 top-4 group" aria-controls="offcanvas" aria-expanded="false" aria-label="Close offcanvas.">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 stroke-neutral-500 dark:stroke-neutral-400 group-hover:stroke-black dark:group-hover:stroke-white" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                            <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                            <path d="M18 6l-12 12" />
                            <path d="M6 6l12 12" />
                        </svg>
                    </button>
                    <div class="mt-4">
                        <p class="text-sm font-medium uppercase text-neutral-800 dark:text-neutral-200">Offcanvas Menu</p>
                        <ul class="mt-2 space-y-0.5">
                            <li>
                                <a href="#" class="inline-block w-full p-2 text-sm font-medium text-left text-black rounded dark:text-white bg-neutral-100 dark:bg-neutral-800">Active menu link</a>
                            </li>
                            <li>
                                <a href="#" class="inline-block w-full p-2 text-sm font-medium text-left text-black rounded dark:text-white hover:bg-neutral-100 dark:hover:bg-neutral-800">Inactive menu link</a>
                            </li>
                            <li>
                                <a href="#" class="inline-block w-full p-2 text-sm font-medium text-left text-black rounded dark:text-white hover:bg-neutral-100 dark:hover:bg-neutral-800">Inactive menu link</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- END Offcanvas -->

        </main>
        <!-- END Content -->>
    </body>
</html>
