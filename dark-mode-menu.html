<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Metadata -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- END Metadata -->
        <!-- SEO -->
        <meta name="title" content="UI Component">

        <meta name="robots" content="index, follow">
        <!-- END SEO -->
        <!-- Facebook Open Graph -->
        <meta property="og:url" content="https://mkfizi.dev">
        <meta property="og:type" content="website">
        <meta property="og:title" content="UI Component">
        <meta property="og:image" content="path/to/img/meta-og.jpg">
        <meta property="og:description" content="Component UI sandbox in Javascript and TailwindCSS.">
        <meta property="og:site_name" content="UI Component">
        <!-- END Facebook Open Graph -->
        <!-- Twitter Card -->
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@mkfizi">
        <meta name="twitter:creator" content="@mkfizi">
        <meta name="twitter:url" content="https://mkfizi.dev">
        <meta name="twitter:title" content="UI Component">
        <meta name="twitter:description" content="Component UI sandbox in Javascript and TailwindCSS.">
        <meta name="twitter:image" content="path/to/img/meta-card.jpg">
        <!-- END Twitter Card -->
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="icon" href="./favicon.ico" type="image/x-icon">
        <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
        <link rel="manifest" href="/site.webmanifest">
        <!-- END Favicon -->
        <!-- Style -->
        <link rel="stylesheet" href="./src/css/index.css">
        <link rel="preload" href="./src/css/index.css" as="style">
        <!-- END Style -->
        <!-- Script -->
        <script src="./src/js/index.js" type="module" defer></script>
        <script src="./src/js/dark-mode-menu.js" type="module" defer></script>
        <link rel="preload" href="./src/js/index.js" as="script">
        <link rel="preload" href="./src/js/dark-mode-menu.js" as="script">
        <!-- END Script -->
        <!-- Prevent FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Prevent FOUC -->
        <title>UI Component | Dark Mode Menu</title>
    </head>
    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-32 w-full max-w-screen-sm">
            <!-- Dark Mode Menu -->
            <div class="inline-block relative">
                <!-- Dark Mode Menu Button -->
                <button id="dark-mode-menu-toggle-button" type="button" class="dark:hover:bg-neutral-800 hover:bg-neutral-100 dark:focus:bg-neutral-800 focus:bg-neutral-100 disabled:opacity-60 p-2 rounded font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-controls="dark-mode-menu" aria-expanded="false" aria-label="Toggle dark mode menu.">
                    <svg xmlns="http://www.w3.org/2000/svg" class="dark:hidden stroke-black w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z"></path>
                        <path d="M6.343 17.657l-1.414 1.414"></path>
                        <path d="M6.343 6.343l-1.414 -1.414"></path>
                        <path d="M17.657 6.343l1.414 -1.414"></path>
                        <path d="M17.657 17.657l1.414 1.414"></path>
                        <path d="M4 12h-2"></path>
                        <path d="M12 4v-2"></path>
                        <path d="M20 12h2"></path>
                        <path d="M12 20v2"></path>
                    </svg>
                    <svg xmlns="http://www.w3.org/2000/svg" class="hidden dark:block stroke-white w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
                        <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path>
                        <path d="M19 11h2m-1 -1v2"></path>
                    </svg>
                </button>
                <!-- END Dark Mode Menu Button -->
                <!-- Dark Mode Menu Content -->
                <div id="dark-mode-menu" class="hidden invisible left-0 z-10 absolute bg-white dark:bg-neutral-950 mt-2 border border-neutral-200 dark:border-neutral-800 rounded w-36" aria-labelledby="dark-mode-menu" inert>
                    <ul class="space-y-1 p-1 leading-0">
                        <li>
                            <button id="theme-light-button" type="button" class="flex items-center gap-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm text-left" aria-labelledby="theme-light" aria-controls="dark-mode-menu" aria-expanded="false" aria-label="Set theme to light mode.">
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black dark:stroke-white w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M14.828 14.828a4 4 0 1 0 -5.656 -5.656a4 4 0 0 0 5.656 5.656z"></path>
                                    <path d="M6.343 17.657l-1.414 1.414"></path>
                                    <path d="M6.343 6.343l-1.414 -1.414"></path>
                                    <path d="M17.657 6.343l1.414 -1.414"></path>
                                    <path d="M17.657 17.657l1.414 1.414"></path>
                                    <path d="M4 12h-2"></path>
                                    <path d="M12 4v-2"></path>
                                    <path d="M20 12h2"></path>
                                    <path d="M12 20v2"></path>
                                </svg>
                                <span>Light</span>
                            </button>
                        </li>
                        <li>
                            <button id="theme-dark-button" type="button" class="flex items-center gap-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm text-left" aria-labelledby="theme-dark" aria-controls="dark-mode-menu" aria-expanded="false" aria-label="Set theme to dark mode.">
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black dark:stroke-white w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M12 3c.132 0 .263 0 .393 0a7.5 7.5 0 0 0 7.92 12.446a9 9 0 1 1 -8.313 -12.454z"></path>
                                    <path d="M17 4a2 2 0 0 0 2 2a2 2 0 0 0 -2 2a2 2 0 0 0 -2 -2a2 2 0 0 0 2 -2"></path>
                                    <path d="M19 11h2m-1 -1v2"></path>
                                </svg>                                  
                                <span>Dark</span>
                            </button>
                        </li>
                        <li>
                            <button id="theme-system-button" type="button" class="flex items-center gap-2 hover:bg-neutral-100 dark:hover:bg-neutral-800 px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm text-left" aria-labelledby="theme-system"  aria-controls="dark-mode-menu" aria-expanded="false" aria-label="Set theme to dark mode.">
                                <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black dark:stroke-white w-5 h-5" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="#2c3e50" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                    <path d="M3 5a1 1 0 0 1 1 -1h16a1 1 0 0 1 1 1v10a1 1 0 0 1 -1 1h-16a1 1 0 0 1 -1 -1v-10z"></path>
                                    <path d="M7 20h10"></path>
                                    <path d="M9 16v4"></path>
                                    <path d="M15 16v4"></path>
                                </svg>
                                <span>System</span>
                            </button>
                        </li>
                    </ul>
                </div>
                <!-- END Dark Mode Menu Content -->
            </div>
            <!-- END Dark Mode Menu -->
        </main>
        <!-- END Content -->
    </body>
</html>
