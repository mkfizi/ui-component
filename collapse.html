        <!-- Inline code to avoid FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = "dark";
            document.documentElement.classList.toggle("dark", localStorage.theme === "dark" ||(!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches));
            
            // Viewport height issue on mobile browsers fix
            // https://stackoverflow.com/questions/37112218/css3-100vh-not-constant-in-mobile-browser
            const setVH = () => document.documentElement.style.setProperty("--vh", innerHeight * 0.01 + "px");
            addEventListener("resize", setVH);
            setVH();
        </script>
        <!-- END Inline code to avoid FOUC -->

            <div class="space-y-2">
                <button id="collapse-toggle-button" type="button" class="flex items-center gap-4 px-4 py-2 text-sm font-medium text-white bg-black rounded cursor-pointer dark:text-black hover:bg-neutral-800 dark:bg-neutral-100 dark:hover:bg-white disabled:pointer-events-none disabled:opacity-60" aria-controls="collapse" aria-expanded="false" aria-label="Toggle collapse.">

                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"  stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-5 h-5 stroke-white dark:stroke-black">

                    </svg>
                </button>
                <div id="collapse" class="invisible hidden p-4 overflow-hidden border rounded border-neutral-200 dark:border-neutral-800" inert>
                    <p class="text-sm text-neutral-800 dark:text-neutral-200">This is a collapse text.</p>
                </div>
            </div>
            <!-- END Collapse -->
