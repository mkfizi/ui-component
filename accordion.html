        <link rel="preload" href="./src/css/index.css" as="style">

        <link rel="preload" href="./src/js/index.js" as="script">

        <!-- Inline code to avoid FOUC -->
        <script>
            // Toggle theme.
            // localStorage.theme = 'dark';
            document.documentElement.classList.toggle('dark', localStorage.theme === 'dark' || (!localStorage.theme && window.matchMedia('(prefers-color-scheme: dark)').matches) || (localStorage.theme === 'system' && window.matchMedia('(prefers-color-scheme: dark)').matches));
        </script>
        <!-- END Inline code to avoid FOUC -->
        
        <title>UI Component | Accordion</title>

    <body class="relative bg-white dark:bg-neutral-950 min-h-dvh antialiased">
        <!-- Content -->
        <main class="mx-auto px-4 sm:px-8 py-32 w-full max-w-screen-sm">
            
            <!-- Accordion -->
            <div id="accordion" class="space-y-2">
                <!-- Accordion 1-->
                <div class="p-1 border border-neutral-200 dark:border-neutral-800 rounded overflow-hidden">
                    <button id="accordion-toggle-button-1" type="button" class="flex justify-between items-center hover:bg-neutral-100 dark:hover:bg-neutral-800 focus:bg-neutral-100 dark:focus:bg-neutral-800 disabled:opacity-60 px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-controls="accordion-1" aria-expanded="true" aria-label="Toggle accordion 1.">
                        <span>Accordion 1</span>
                        <div aria-labelledby="accordion-1" class="rotate-180">
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black dark:stroke-white w-5 h-5 shrink-0" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M6 9l6 6l6 -6" />
                            </svg>
                        </div>
                    </button>
                    <div id="accordion-1" class="mt-1 p-3" aria-labelledby="accordion">
                        <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is an accordion 1 text.</p>
                    </div>
                </div>
                <!-- END Accordion 1-->
                <!-- Accordion 2-->
                <div class="p-1 border border-neutral-200 dark:border-neutral-800 rounded overflow-hidden">
                    <button id="accordion-toggle-button-2" type="button" class="flex justify-between items-center hover:bg-neutral-100 dark:hover:bg-neutral-800 focus:bg-neutral-100 dark:focus:bg-neutral-800 disabled:opacity-60 px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-controls="accordion-2" aria-expanded="false" aria-label="Toggle accordion 2.">
                        <span>Accordion 2</span>
                        <div aria-labelledby="accordion-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black dark:stroke-white w-5 h-5 shrink-0" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M6 9l6 6l6 -6" />
                            </svg>
                        </div>
                    </button>
                    <div id="accordion-2" class="hidden invisible mt-1 p-3" aria-labelledby="accordion" inert>
                        <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is an accordion 2 text.</p>
                    </div>
                </div>
                <!-- END Accordion 2-->
                <!-- Accordion 3-->
                <div class="p-1 border border-neutral-200 dark:border-neutral-800 rounded overflow-hidden">
                    <button id="accordion-toggle-button-3" type="button" class="flex justify-between items-center hover:bg-neutral-100 dark:hover:bg-neutral-800 focus:bg-neutral-100 dark:focus:bg-neutral-800 disabled:opacity-60 px-3 py-2 rounded w-full font-medium text-black dark:text-white text-sm cursor-pointer disabled:pointer-events-none" aria-controls="accordion-3" aria-expanded="false" aria-label="Toggle accordion 2.">
                        <span>Accordion 3</span>
                        <div aria-labelledby="accordion-3">
                            <svg xmlns="http://www.w3.org/2000/svg" class="stroke-black dark:stroke-white w-5 h-5 shrink-0" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M6 9l6 6l6 -6" />
                            </svg>
                        </div>
                    </button>
                    <div id="accordion-3" class="hidden invisible mt-1 p-3" aria-labelledby="accordion" inert>
                        <p class="text-neutral-800 dark:text-neutral-200 text-sm">This is an accordion 3 text.</p>
                    </div>
                </div>
                <!-- END Accordion 3-->
            </div>
            <!-- END Accordion -->

        </main>
        <!-- END Content -->
    </body>
</html>
